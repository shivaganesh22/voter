
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Page</title>
    <style>
        .overlay {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          justify-content: center;
          align-items: center;
        }
    
        .popup {
          background: #fff;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
          text-align: center;
        }
    
        .popup button {
          padding: 10px 20px;
          margin: 0 10px;
          cursor: pointer;
          border-radius: 10%;
        }

.popup button:hover {
  color: white; 
  background-color: blueviolet; 
}

      </style>
    </head>
    <body>
    
    <button onclick="showPopup()">Show Pop-up</button>
    
    <div class="overlay" id="overlay">
      <div class="popup">
        <p>Do you like this website?</p>
        <button onclick="answerYes()">Yes</button>
        <button onclick="answerNo()">No</button>
      </div>
    </div>


    <script>
  function showPopup() {
    document.getElementById('overlay').style.display = 'flex';
  }

  function answerYes() {
    closePopup();
  }

  function answerNo() {
    document.getElementById('overlay').style.display = 'none';
  }

  function closePopup() {
    document.getElementById('overlay').style.display = 'none';
  }
    </script>
</body>
</html>
